<nz-layout class="app-layout">
  <nz-sider nzCollapsible [(nzCollapsed)]="isCollapsed" [nzTrigger]="null" nzBreakpoint="lg">
    <div class="logo"></div>

    <!-- Dashboards -->
    <ul nz-menu nzTheme="dark" nzMode="inline">
      <li nz-menu-item *appHasRole="'ROLE_SUPER_ADMIN'">
        <i nz-icon nzType="dashboard" nzTheme="twotone"></i>
        <span>
          <a [routerLink]="'dashboard/administration'">Tableau de bord</a>
        </span>
      </li>
      <!-- END Dashboards -->
      <li nz-menu-item *appHasRole="'ROLE_SUPER_ADMIN'">
        <i nz-icon nzType="shop" nzTheme="twotone"></i>
        <span>
          <a [routerLink]="'company/list'">Entreprises</a>
        </span>
      </li>
      <li nz-menu-item *appHasRole="'ROLE_COMPANY_ADMIN'">
        <i nz-icon nzType="shop" nzTheme="twotone"></i>
        <span>
          <a [routerLink]="'agencies/list'">Agences</a>
        </span>
      </li>
      <li nz-menu-item *appHasRole="'ROLE_COMPANY_ADMIN'">
        <i nz-icon nzType="shop" nzTheme="twotone"></i>
        <span>
          <a [routerLink]="'agents/list'">Agents</a>
        </span>
      </li>
    </ul>

  </nz-sider>
  <nz-layout>
    <nz-header>
      <i class="trigger" nz-icon [nzType]="isCollapsed ? 'menu-unfold' : 'menu-fold'"
        (click)="isCollapsed = !isCollapsed"></i>
      <span style="float: right">
        <button nz-button nzType="default" nzTrigger="click" nzShape="circle" nz-dropdown [nzDropdownMenu]="menu">
          <i nz-icon nzType="user" nzTheme="outline"></i>
        </button>
        <nz-dropdown-menu #menu="nzDropdownMenu">
          <ul nz-menu nzSelectable>
            <li nz-menu-item>Paramétres</li>
            <li nz-menu-item>Profile</li>
            <li nz-menu-item nzDanger (click)="logout()">
              <i nz-icon nzType="logout" nzTheme="outline" class="mr-5"></i>
              Déconexion
            </li>
          </ul>
        </nz-dropdown-menu>
      </span>
    </nz-header>
    <nz-content>
      <div class="inner-content">
        <router-outlet></router-outlet>
      </div>
    </nz-content>
    <nz-footer>Application ©2021 Implement By Mouad</nz-footer>
  </nz-layout>
</nz-layout>
