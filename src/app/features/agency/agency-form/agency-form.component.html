<form nz-form [formGroup]="agencyForm" (ngSubmit)="submitForm()" autocomplete="disabled">
  <div nz-row [nzGutter]="24">

    <div nz-col [nzSpan]="8">
      <nz-form-item>
        <nz-form-label nzRequired>Nom d'agence</nz-form-label>
        <nz-form-control nzHasFeedback [nzErrorTip]="nameErrorTpl">
          <input nz-input formControlName="name">
          <ng-template #nameErrorTpl let-control>
            <ng-container *ngIf="control.hasError('required')">Veuillez saisir le nom d'agence</ng-container>
          </ng-template>
        </nz-form-control>
      </nz-form-item>
    </div>

    <div nz-col [nzSpan]="8">
      <nz-form-item>
        <nz-form-label nzRequired>Ville</nz-form-label>
        <nz-form-control>
          <nz-select nzShowSearch nzAllowClear nzPlaceHolder="Choisir une ville" formControlName="city">
            <nz-option *ngFor="let city of cities" [nzLabel]="city.name" [nzValue]="city.id"></nz-option>
          </nz-select>
        </nz-form-control>
      </nz-form-item>
    </div>

    <div nz-col [nzSpan]="8">
      <nz-form-item class="buttons">
        <button nz-button (click)="formService.resetForm($event, agencyForm)">RÃ©initialiser</button>
        <button nz-button nzType="primary" [disabled]="!agencyForm.valid">Enregistrer</button>
      </nz-form-item>
    </div>

  </div>
</form>
